HOSTS:
  debian-8:
    platform: debian-8-amd64
    image: debian:8
    hypervisor: docker
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
      - 'apt-get install -yq apt-transport-https ruby ruby-dev lsb-release wget net-tools libaugeas-dev libaugeas-ruby ntpdate locales-all'
      - 'REALLY_GEM_UPDATE_SYSTEM=1 gem update --system --no-ri --no-rdoc'
    docker_preserve_image: true
CONFIG:
  type: foss
  log_level: debug
